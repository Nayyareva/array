<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penulisan Array</title>
</head>
<body>
    <script>
        //mendeklarasikan Variable Type Array
        let arrfruits = ["Mangga" , "Apel" , "Melon" , "Nanas" , "Pisang"];

        //Menampilkan isi array secara keseluruhan
        document.writeln (arrfruits, "<br>");

        //Menuliskan array kosong 
        let arrkosong = [];
        arrkosong[0]="Heinz",
        arrkosong[1]="Fhillipgo",
        arrkosong[2]="Dimas",
        arrkosong[3]="Nayya"

        document.writeln(arrkosong);
    </script>
</body>
</html>
